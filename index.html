<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Model</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.3/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <h1>Teachable Machine Image Model</h1>
    <button type="button" onclick="init()">Start Webcam</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script type="text/javascript">
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = 'https://raw.githubusercontent.com/JorgeTorres15/teachable-machine-model/refs/heads/main/model.json';
            const metadataURL = 'https://raw.githubusercontent.com/JorgeTorres15/teachable-machine-model/refs/heads/main/metadata.json';

            try {
                // Load the model and metadata only
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // Set up the webcam
                const width = 200;
                const height = 200;
                webcam = new tmImage.Webcam(width, height, true);
                await webcam.setup(); // Request webcam access

                document.getElementById('webcam-container').appendChild(webcam.canvas);
                webcam.play();

                labelContainer = document.getElementById('label-container');
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement('div'));
                }

                window.requestAnimationFrame(loop);
            } catch (error) {
                console.error("Error loading the model:", error);
            }
        }

        async function loop() {
            webcam.update(); // Update webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            try {
                // Predict can take in an image, video, or canvas HTML element
                const prediction = await model.predict(webcam.canvas);
                for (let i = 0; i < maxPredictions; i++) {
                    const classPrediction = prediction[i].className + ': ' + prediction[i].probability.toFixed(2);
                    labelContainer.childNodes[i].innerHTML = classPrediction;
                }
            } catch (err) {
                console.error("Error during prediction:", err);
            }
        }
    </script>
</body>
</html>
